<!DOCTYPE html>
<!-- HTML That produces a form for the users pizza options, and a picture of pizza. -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Aidan's work for the Weekly Assignment 6.">
    <meta name="keywords" content="MTHS, Website, Weekly Assignment 6">
    <meta name="author" content="Aidan Lalonde-Novales">
    <meta name="viewport" content="width=device-width">
    <title>Weekly Assignment 6, By Aidan</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="maincontent">
      <h1 class="text">Pizza Order!</h1>
      <hr class="splitter">
      <img src="images/pizza.jpg" alt="Slice of Pizza" class="pizza">
      <h2 class="text2">Choose your options!</h2>
      <form class="form">
        <select id="size">
          <option id="large">Large Pizza</option>
          <option id="extralarge">Extra Large Pizza</option>
        </select>
        <select id="toppingamount">
          <option id="onetopping">1 Type of Topping</option>
          <option id="twotopping">2 Types of Toppings</option>
          <option id="threetopping">3 Types of Toppings</option>
          <option id="fourtopping">4 Types of Toppings</option>
        </select>
        <button id="submitbutton">Submit</button>
      </form>
      <script src="script.js"></script>
    </div>
  </body>
</html>
